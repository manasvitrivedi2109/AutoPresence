<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
   <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #fff;
    text-align: center;
    padding: 20px;
}

/* Header Animation */
@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.header {
    background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
    padding: 15px 0;
    font-size: 24px;
    font-weight: 600;
    -webkit-background-clip: text;  
    color: transparent;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    position: relative;
    animation: slideDown 0.8s ease-out; /* Apply animation */
}

/* Image Animation */
@keyframes fadeInUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease-out; /* Apply animation */
}

/* Buttons in Header */
.header-buttons {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    gap: 15px;
}

.header-buttons-right {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
    gap: 15px;
}

.header-buttons button, .header-buttons-right button {
    background: #002F6C;
    border: none;
    color: white;
    font-size: 26px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
}

.header-buttons button:hover, .header-buttons-right button:hover {
    background: #004080;
}

/* Navigation */
.nav-links {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
    padding: 20px 0;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.nav-links li {
    list-style: none;
}

.nav-links li a {
    position: relative;
    color: #fff;
    font-size: 20px;
    font-weight: 500;
    padding: 6px 15px;
    text-decoration: none;
}

.nav-links li a:before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    width: 0%;
    background: #fff;
    border-radius: 12px;
    transition: all 0.4s ease;
}

.nav-links li a:hover:before {
    width: 100%;
}

/* Form and Image Layout */
.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 900px;
    margin: 40px auto;
}

.form-container {
    flex: 1;
}

.image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Form Styling */
.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    text-align: left;
    animation: fadeInUp 0.8s ease-out;
}

h2 {
    background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
    -webkit-background-clip: text;
    color: transparent;
}

.form-group {
    margin-top: 15px;
}

label {
    font-size: 16px;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Buttons */
button {
    background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    width: 100%;
    margin-top: 10px;
}

button:hover {
    background: #003366;
}
</style>
<body>
    <div class="header">
        <div class="header-buttons">
            <button onclick="location.href='navbar.html'"><i class="fas fa-home"></i></button>
        </div>
        <div class="header-buttons-right">
            <button onclick="location.href='help.html'"><i class="fas fa-question-circle"></i></button>
            <button onclick="location.href='home.html'"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        Welcome to AutoPresence
    </div>
   <ul class="nav-links">
        <li><a href="timetable.html">Time Table</a></li>
        <li class="center"><a href="status.html">Status</a></li>
        <li class="upward"><a href="#">Points</a></li>
        <li class="forward"><a href="leave.html">Leave</a></li>
    </ul>
    <main>
        <section id="apply-leave">
            <div class="container">
                <div class="form-container">
                    <div class="card">
                        <h2>Apply for Leave</h2>
                        <form id="leave-form">
                            <div class="form-group">
                                <label for="leave-type">Leave Type:</label>
                                <select id="leave-type" required>
                                    <option value="Personal">Personal Leave</option>
                                    <option value="Medical">Medical Leave</option>
                                    <option value="Emergency">Emergency Leave</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-date">Start Date:</label>
                                <input type="date" id="start-date" required>
                            </div>
                            <div class="form-group">
                                <label for="end-date">End Date:</label>
                                <input type="date" id="end-date" required>
                            </div>
                            <div class="form-group">
                                <label for="reason">Reason:</label>
                                <textarea id="reason" required></textarea>
                            </div>
                            <button type="submit">Submit Leave Request</button>
                            <button type="button" onclick="viewLeaveHistory()">Check Leave History</button>
                        </form>
                    </div>
                </div>
                <div class="image-container">
                    <img src="leave-management.webp" alt="Leave Image">
                </div>
            </div>
        </section>
    </main>
    <script>
        function viewLeaveHistory() {
            alert("Redirecting to Leave History page...");
        }
    </script>
</body>
</html>
