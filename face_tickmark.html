<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Presence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            position: relative;
            background: white;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 550px;
        }
        
        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            background: #002F6C;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }
        
        .nav-button:hover {
            background: #0057B7;
        }
        
        .title {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 50px;
        }
        
        .description {
            color: black;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .upload-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 15px;
        }

        .upload-button {
            flex-grow: 1;
            padding: 16px;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 100%;
        }
        
        .upload-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .tick { color: #0073e6;
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="card fade-in">
        <div class="top-buttons">
            <button class="nav-button" onclick="openDocument('stab.html')">
                <i class="fas fa-chart-line"></i>
            </button>
            <button class="nav-button" onclick="openDocument('home.html')">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        
        <script>
            function openDocument(target) {
                window.location.href = target;
            }
        </script>
        
        <h2 class="title">Auto Presence</h2>
        <p class="description">Upload your face and voice for attendance.</p>

        <div class="upload-container">
            <button class="upload-button" onclick="openDocument('photo.html')">Upload Face</button>
            <span class="tick">âœ”</span>
        </div>

        <div class="upload-container">
            <button class="upload-button" onclick="openDocument('voice_attendance.html')">Upload Voice</button>
        </div>
    </div>
</body>
</html>
