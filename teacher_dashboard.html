<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 8px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .approve-btn, .reject-btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .approve-btn {
            background-color: #28a745;
        }
        .reject-btn {
            background-color: #dc3545;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teacher Dashboard</h2>
        
        <div class="leave-requests">
            <h3>Manage Leave Requests</h3>
            <table>
                <thead>
                    <tr>
                        <th>Student Email</th>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="leave-requests-table">
                    <!-- Leave requests will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGiBeeTdmkRvjSXnjrmZp091w055lThMI",
            authDomain: "autopresence-b9594.firebaseapp.com",
            projectId: "autopresence-b9594",
            storageBucket: "autopresence-b9594.firebasestorage.app",
            messagingSenderId: "139292140260",
            appId: "1:139292140260:web:664258705e59f7ce7782f1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load pending leave requests
        function loadLeaveRequests() {
            db.collection("leaveRequests").where("status", "==", "Pending").get()
                .then((querySnapshot) => {
                    let tableBody = document.getElementById("leave-requests-table");
                    tableBody.innerHTML = "";
        
                    if (querySnapshot.empty) {
                        tableBody.innerHTML = "<tr><td colspan='7'>No pending leave requests</td></tr>";
                    } else {
                        querySnapshot.forEach((doc) => {
                            let data = doc.data();
        
                            // âœ… Use correct field names from Firestore
                            let studentEmail = data.studentEmail ? data.studentEmail : "N/A";
                            let leaveType = data.leaveType ? data.leaveType : "N/A";
                            let startDate = data.startDate ? data.startDate : "N/A";
                            let endDate = data.endDate ? data.endDate : "N/A";
                            let reason = data.reason ? data.reason : "No reason provided";
                            let status = data.status ? data.status : "Pending";
        
                            let row = `
                                <tr>
                                    <td>${studentEmail}</td>
                                    <td>${leaveType}</td>
                                    <td>${startDate}</td>
                                    <td>${endDate}</td>
                                    <td>${reason}</td>
                                    <td id="status-${doc.id}">${status}</td>
                                    <td>
                                        <button class="approve-btn" onclick="updateLeaveStatus('${doc.id}', 'Approved')">Approve</button>
                                        <button class="reject-btn" onclick="updateLeaveStatus('${doc.id}', 'Rejected')">Reject</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error fetching leave requests:", error);
                });
        }
        

        // Update leave request status
        function updateLeaveStatus(docId, status) {
            db.collection("leaveRequests").doc(docId).update({ status: status })
                .then(() => {
                    document.getElementById(`status-${docId}`).innerText = status;
                    alert(`Leave request ${status}`);
                    loadLeaveRequests(); // Refresh table after update
                })
                .catch((error) => {
                    console.error("Error updating leave status:", error);
                });
        }

        // Load leave requests on page load
        window.onload = loadLeaveRequests;
    </script>
</body>
</html>
