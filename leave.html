<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Request</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <button onclick="location.href='dashboard.html'"><i class="fas fa-home"></i></button>
        </div>
        <div class="header-buttons-right">
            <button onclick="location.href='help.html'"><i class="fas fa-question-circle"></i></button>
            <button onclick="location.href='FirstPage.html'"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        Welcome to AutoPresence
    </div>
   <ul class="nav-links">
        <li><a href="timetable.html">Time Table</a></li>
        <li class="center"><a href="status.html">Status</a></li>
        <li class="forward"><a href="leave.html">Leave</a></li>
    </ul>
    <main>
        <section id="apply-leave">
            <div class="container">
                <div class="form-container">
                   <div class="card">
                <h2>Apply for Leave</h2>
                <form id="leave-form">
                    <div class="form-group">
                        <label for="student-email">Student Email:</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-email">Teacher Email:</label>
                        <input type="email" id="teacher-email" required>
                    </div>
                    <div class="form-group">
                        <label for="leave-type">Leave Type:</label>
                        <select id="leave-type" required>
                            <option value="Personal">Personal Leave</option>
                            <option value="Medical">Medical Leave</option>
                            <option value="Emergency">Emergency Leave</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason:</label>
                        <textarea id="reason" required></textarea>
                    </div>
                    <button type="submit">Submit Leave Request</button>
                </form>
            </div>
        </div>
            <div class="image-container">
                <img src="leave-management.webp" alt="Leave Image">
            </div>
        </div>
        </section>
    </main>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #fff;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            padding: 15px 0;
            font-size: 24px;
            font-weight: 600;
            -webkit-background-clip: text;
            color: transparent;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            position: relative;
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

            top: 50%;
            transform: translateY(-50%);

            background: #004080;
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            padding: 20px 0;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        .nav-links li {
            list-style: none;
        }
        .nav-links li a {
            position: relative;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            padding: 6px 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links li a:before {
            content: '';

            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #fff;
            border-radius: 12px;
            transition: all 0.4s ease;
        }
        .nav-links li a:hover:before {
            width: 100%;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out; /* Apply animation */
        }
        
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: left;
            margin: 40px auto;
            animation: fadeInUp 0.8s ease-out;
        }
      
        .form-container {
            flex: 1;
        }
        
        h2 {
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);

        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            max-width: 400px;
            margin-top: 15px;
        }
        label {

            font-size: 16px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        button {
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;

            margin-top: 10px;
        }
        button:hover {
            background: #003366;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 40px auto;
        }
        
        .form-container {
            flex: 1;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCGiBeeTdmkRvjSXnjrmZp091w055lThMI",
            authDomain: "autopresence-b9594.firebaseapp.com",
            projectId: "autopresence-b9594",
            storageBucket: "autopresence-b9594.firebasestorage.app",
            messagingSenderId: "139292140260",
            appId: "1:139292140260:web:664258705e59f7ce7782f1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById("leave-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const studentEmail = document.getElementById("student-email").value;
            const teacherEmail = document.getElementById("teacher-email").value;
            const leaveType = document.getElementById("leave-type").value;
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            const reason = document.getElementById("reason").value;
            
            db.collection("leaveRequests").add({
                studentEmail: studentEmail,
                teacherEmail: teacherEmail,
                leaveType: leaveType,
                startDate: startDate,
                endDate: endDate,
                reason: reason,
                status: "Pending"
            }).then(() => {
                alert("Leave request submitted successfully!");
                document.getElementById("leave-form").reset();
            }).catch((error) => {
                console.error("Error submitting leave:", error);
            });
        });
    </script>
</body>
