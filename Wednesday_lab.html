<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>AutoPresence - Navbar</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #fff;
    text-align: center;
}

/* Header Animation */
@keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.header {
    position: relative;
    background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
    padding: 15px 0;
    font-size: 24px;
    font-weight: 600;
    -webkit-background-clip: text;
    color: transparent;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    animation: slideDown 1s ease-in-out forwards;
}
.header-buttons, .header-buttons-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }
        .header-buttons { left: 10px; }
        .header-buttons-right { right: 10px; }

        .header-buttons button, .header-buttons-right button {
            background: #002F6C;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            padding: 10px 15px;
            border-radius: 10px;
        }
        .header-buttons button:hover, .header-buttons-right button:hover {
            background: #004080;
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            padding: 20px 0;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out;
        }

        .nav-links li {
            list-style: none;
        }
        .nav-links li a {
            position: relative;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            padding: 6px 15px;
            text-decoration: none;
        }
        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #fff;
            border-radius: 12px;
            transition: all 0.4s ease;
        }
        .nav-links li a:hover:before {
            width: 100%;
        }
        .nav-links li.center a:before {
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-links li.upward a:before {
            width: 100%;
            bottom: -5px;
            opacity: 0;
        }
        .nav-links li.upward a:hover:before {
            bottom: 0px;
            opacity: 1;
        }
        .nav-links li.forward a:before {
            width: 100%;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        .nav-links li.forward a:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }.text-content {
    flex: 1;
    text-align: left;
    max-width: 550px;
    background: rgba(0, 115, 230, 0.1);
    padding: 20px;
    border-radius: 10px;
    margin-right: 30px;
    opacity: 0;
    animation: fadeInText 1s ease-in-out forwards;
}
@keyframes fadeInText {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
}

.text-content h1 {
    font-size: 48px;
    font-weight: 700;
    color: #002244;
}
</style>
</head>

        </div>
