<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPresence - Face Recognition Attendance</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #004e92, #000428);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #004e92;
            margin-bottom: 20px;
        }

        #video-container {
            position: relative;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #004e92;
        }

        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #004e92;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background: linear-gradient(to right, #004e92, #000428);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #0066ff, #004e92);
        }
    </style>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGiBeeTdmkRvjSXnjrmZp091w055lThMI",
            authDomain: "autopresence-b9594.firebaseapp.com",
            projectId: "autopresence-b9594",
            storageBucket: "autopresence-b9594.firebasestorage.app",
            messagingSenderId: "139292140260",
            appId: "1:139292140260:web:664258705e59f7ce7782f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = async () => {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('./');
                await faceapi.nets.faceRecognitionNet.loadFromUri('./');
                await faceapi.nets.faceLandmark68Net.loadFromUri('./');
                document.getElementById('status').innerText = "‚úÖ Model Loaded! Click Start.";
            } catch (error) {
                document.getElementById('status').innerText = "‚ùå Error loading models!";
            }
        };

        const video = document.getElementById('video');
        let storedFaceEmbeddings = [];
        let attendanceMarked = false;
        const MATCH_THRESHOLD = 0.5;

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                video.onloadeddata = detectFace;
            } catch (err) {
                document.getElementById('status').innerText = "‚ùå Camera access denied!";
            }
        }

        async function detectFace() {
            if (attendanceMarked) return;

            const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (detections) {
                let bestMatchDistance = Infinity;
                let bestMatchIndex = -1;

                for (let i = 0; i < storedFaceEmbeddings.length; i++) {
                    const distance = faceapi.euclideanDistance(detections.descriptor, storedFaceEmbeddings[i]);
                    if (distance < bestMatchDistance) {
                        bestMatchDistance = distance;
                        bestMatchIndex = i;
                    }
                }

                if (bestMatchDistance < MATCH_THRESHOLD) {
                    document.getElementById('status').innerText = `‚úÖ Attendance Marked for Face ${bestMatchIndex + 1}!`;
                    await storeFaceMatchResult(bestMatchIndex + 1);
                    attendanceMarked = true;
                    stopVideo();
                    alert("‚úÖ Attendance marked successfully!");
                } else {
                    document.getElementById('status').innerText = "‚ùå Face detected, but not matched!";
                }
            }

            if (!attendanceMarked) setTimeout(detectFace, 50);
        }

        async function storeFaceMatchResult(storedFaceIndex) {
            try {
                await addDoc(collection(db, "face_recognition_results"), {
                    storedFaceIndex: storedFaceIndex,
                    timestamp: new Date()
                });
            } catch (error) {
                console.error('üö® Error storing attendance:', error);
            }
        }

        function stopVideo() {
            let stream = video.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
    </script>

</head>
<body>

    <div class="container">
        <h1>Face Recognition Attendance</h1>
        <div id="video-container">
            <video id="video" width="320" height="240" autoplay muted></video>
        </div>
        <div id="status">Loading model...</div>
        <button onclick="startVideo()">Start Face Recognition</button>
    </div>

</body>
</html>
