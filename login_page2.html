<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPresence - Login</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.4rem;
            color: #0072ff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #0072ff;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(2px);
        }

        /* Link for password recovery */
        a {
            font-size: 0.9rem;
            color: #0072ff;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Message display */
        #message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        #message.success {
            color: #28a745;
        }

        #message.error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>AutoPresence</h1>
        <form id="login-form">
            <input id="email" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Firebase Authentication Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGiBeeTdmkRvjSXnjrmZp091w055lThMI",
            authDomain: "autopresence-b9594.firebaseapp.com",
            projectId: "autopresence-b9594",
            storageBucket: "autopresence-b9594.appspot.com",
            messagingSenderId: "139292140260",
            appId: "1:139292140260:web:664258705e59f7ce7782f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const username = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (!username || !password) {
                message.innerHTML = "⚠️ Please enter both username and password.";
                message.className = 'error';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", username));

                if (!userDoc.exists()) {
                    message.innerHTML = "❌ User not found!";
                    message.className = 'error';
                    return;
                }

                const userData = userDoc.data();

                if (userData.password !== password) {
                    message.innerHTML = "❌ Incorrect password!";
                    message.className = 'error';
                    return;
                }

                message.innerHTML = "✅ Successfully logged in!";
                message.className = 'success';

                setTimeout(() => {
                    window.open("camera_microphone_page.html", "_blank");
                }, 2000);
            } catch (error) {
                console.error("Login Error:", error);
                message.innerHTML = "❌ Login failed. Try again!";
                message.className = 'error';
            }
        });
    </script>
</body>

</html>
